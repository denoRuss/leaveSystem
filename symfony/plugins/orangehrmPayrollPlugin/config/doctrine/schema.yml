SalaryType:
  tableName: dk_salary_type
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(60)
      notnull: false
      unique: true
    jobtitle_id:
      type: integer
    monthly_basic:
      type: float
      notnull: true
    other_allowance:
      type: float
      notnull: false
    monthly_basic_tax:
      type: float
    monthly_nopay_leave:
      type: float
      notnull: false
    monthly_epf_deduction:
      type: float
      notnull: false
    company_epf_deduction:
      type: float
      notnull: false
    monthly_etf_deduction:
      type: float
      notnull: false
  relations:
    JobTitle:
      local: jobtitle_id
      foreign: id


EmployeeSalaryRecord:
  tableName: dk_employee_salary
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    emp_number:
      type: integer
    monthly_basic:
      type: float
      notnull: true
    other_allowance:
      type: float
      notnull: false
    monthly_basic_tax:
      type: float
      notnull: false
    monthly_nopay_leave:
      type: float
      notnull: false
    monthly_epf_deduction:
      type: float
      notnull: false
    company_epf_deduction:
      type: float
      notnull: false
    monthly_etf_deduction:
      type: float
      notnull: false
  relations:
    Employee:
      local: emp_number
      foreign: emp_number

EmployeeMonthlySalaryRecord:
  tableName: dk_employee_monthly_salary
  columns:
    id:
