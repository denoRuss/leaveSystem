EmployeeSalaryHistory:
  tableName: dk_employee_salary_history
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    emp_number:
      type: integer
    monthly_basic:
      type: float
      notnull: true
    other_allowance:
      type: float
      notnull: false
    monthly_basic_tax:
      type: float
      notnull: false
    monthly_nopay_leave:
      type: float
      notnull: false
    monthly_epf_deduction:
      type: float
      notnull: false
    company_epf_deduction:
      type: float
      notnull: false
    monthly_etf_deduction:
      type: float
      notnull: false
    total_earning:
      type: float
      notnull: false
    total_deduction:
